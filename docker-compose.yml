services:
  postgres:
    image: postgres:16-alpine
    container_name: kotoba-postgres
    environment:
      POSTGRES_USER: kotoba
      POSTGRES_PASSWORD: kotoba_dev_password
      POSTGRES_DB: kotoba_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kotoba"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
