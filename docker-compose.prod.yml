version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kotoba-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-kotoba}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-kotoba_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kotoba}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kotoba-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kotoba-api-prod
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-kotoba}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-kotoba_db}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      SERVER_PORT: 8080
      SERVER_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kotoba-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:
    driver: local

networks:
  kotoba-network:
    driver: bridge
